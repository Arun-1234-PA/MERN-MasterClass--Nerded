<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Customer Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gym Customer Management</h1>
        <div class="input-container">
            <input type="text" id="customerInput" placeholder="Enter customer name...">
            <button onclick="addCustomer()">Add Customer</button>
        </div>
        <div id="activeCustomers" class="customer-list">
            <h2>Active Customers</h2>
        </div>
        <div id="inactiveCustomers" class="customer-list">
            <h2>Inactive Customers</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
